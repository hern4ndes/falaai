services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fala_ai
      POSTGRES_USER: falaai
      POSTGRES_PASSWORD: falaaidevpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U falaai -d fala_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
